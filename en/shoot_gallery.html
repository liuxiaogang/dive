	<script type="text/javascript">
	$('<img />').attr('src','images/shoot_1024/'+$('.image-wraper .img').data('image')).load(function(){
		$('.image-wraper .loading').fadeOut();
		$('.image-wraper .image .img').css('background-image','url("images/shoot_1024/'+$('.image-wraper .img').data('image')+'")');
	});
	var image_num = $('.image-list li').length;
	var total = parseInt(image_num / 5);
	if (image_num % 5 == 0) {
		total += 1;
	}
	$('.image-list .prev').click(function(){
		if ($('.image-list ul').position().left == 0) {
			return false;
		}
		$('.image-list ul').css('left',($('.image-list ul').position().left + 999) + 'px');
	});
	$('.image-list .next').click(function(){
		if ($('.image-list ul').position().left == ((total-2) * -999)) {
			return false;
		}
		$('.image-list ul').css('left',($('.image-list ul').position().left - 999) + 'px');
	});
	$('.image-list li').click(function(){
		if ($(this).hasClass('current')) {
			return false;
		}
		$('.image-list li').removeClass('current');
		$(this).addClass('current');
		var src = $(this).find('img').attr('src').replace('shoot_400','shoot_1024');
		var name = $(this).find('img').attr('title');
		var desc = $(this).find('img').data('desc')||name;
		$('.image-wraper .loading').fadeIn();
		$('<img />').attr('src',src).load(function(){
			$('.image-wraper .loading').fadeOut();
			$('.image-wraper .image .img').css('background-image','url("' + src + '")');
			$('.image-wraper .name').html(name);
			$('.image-wraper .desc').html(desc);
		});
	});
	</script>
