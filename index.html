	<script type="text/javascript">
	var transition_image = function(next){
		var n = parseInt($('#important a.current').data('n'));
		if (!next) {
			var next = n+1;
			if (n == 4) {
				next = 1;
			}
		}
		$('#image_'+n).fadeOut(1500);
		$('#image_'+next).fadeIn(1500);
		$('#important a').removeClass('current');
		$('#important a:nth-child('+next+')').addClass('current');
	}
	var interval_id = setInterval(transition_image,4000);
	$('#important a').click(function(){
		clearInterval(interval_id);
		transition_image($(this).data('n'));
		interval_id = setInterval(transition_image,4000);
	});
	</script>
